<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-100 via-indigo-200 to-blue-100 px-4">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-200">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">🔐 Login</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <!-- Email -->
      <div class="mb-5">
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
        />
        <div *ngIf="loginForm.submitted && !email" class="text-red-500 text-xs mt-1">
          Please enter your email
        </div>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-inner focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
        />
        <div *ngIf="loginForm.submitted && !password" class="text-red-500 text-xs mt-1">
          Please enter your password
        </div>
      </div>

      <!-- ปุ่ม Submit -->
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-2 rounded-lg hover:from-indigo-600 hover:via-purple-600 hover:to-pink-600 active:scale-95 transition-all shadow-md"
      >
        Login
      </button>
    </form>
  </div>
</div>
